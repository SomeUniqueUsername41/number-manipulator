  <script>
    let input = document.getElementById("input");
    let select1 = document.getElementById("select-1");
    let output1 = document.getElementById("output-1");
    
    function updateOutput() {
      let inputText = input.value;
      let select1Num = parseInt(select1.value.replace(/,/g, '')); // Remove commas before parsing
      
      if (!isNaN(select1Num)) {
        let outputText = inputText.replace(/\b(\d{1,3}(,\d{3})*|\d+)\b/g, match => {
          // Parse the matched number, remove commas, and add select1Num
          let parsedNumber = parseInt(match.replace(/,/g, ''));
          let resultingNumber = parsedNumber + select1Num;
          return `(${resultingNumber.toLocaleString()} - x)`; // Add commas back to resulting number
        });
        output1.value = outputText + "\n\nx = " + select1Num.toLocaleString();
      } else {
        output1.value = inputText;
      }
    }
    
    input.addEventListener("input", updateOutput);
    select1.addEventListener("change", updateOutput);
  </script>
